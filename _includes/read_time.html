<!-- see http://carlosbecker.com/posts/jekyll-reading-time-without-plugins -->
<!-- see http://davidcapello.com/blog/tips/reading-time-in-jekyll/ -->
<p><span class="reading-time" title="Estimated read time">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 minute
  {% else %}
    {{ words | divided_by:180 }} minute
  {% endif %}
</span> read</p>
