---
layout: page
title: Notes on Theology
permalink: /notes/theol/
menu: false
---
<ul>
  {% for note in site.notes %}
    {% if note.layout == 'theol' %}
      <li>
        <a class="" href="{{ note.url | prepend: site.baseurl }}">{{ note.title }}</a>
        (<span class="post-meta">{{ note.date | date: "%b %-d, %Y" }}</span>)
      </li>
    {% endif %}
  {% endfor %}
</ul>
