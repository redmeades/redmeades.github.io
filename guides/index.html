---
layout: page
title: "Guides"
permalink: /guides/
menu: true
---

<div class="home">

  <ul class="post-list">
    {% for post in site.guides %}
      {% if post.layout == 'guide' %}
      <li>
        <h3>
          <span class="fa fa-newspaper-o"></span>
          <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        {{ post.excerpt }}
      </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
